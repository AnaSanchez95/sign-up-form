<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>   
    <div id="first-container">
        <div id="logo-header">
            <img  id="logo" src="./images/svg-path.svg" alt="a logo">
            <h1 id="header">Sign Up Form</h1>
        </div>
    </div>

    <div id="second-container">
        <div class="text">
            <p>This is not a real online service! You know you need somenthing like this in your life to help you realize your deepest dreams. <br>Sing up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="">
            <h2>Let's do this!</h2>

            <div class="form-container">
                <ul class="column">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="John">
                    </li>
                
                    <li>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="john_smith98@gmail.com">
                    </li>
                
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="JHefw86io">
                    </li>
                </ul>
                
                <ul class="column">
                   <li>
                     <label for="last-name">Last Name</label>
                     <input type="text" id="last-name" placeholder="Smith">
                   </li>                              
                    
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" placeholder="73927485">
                    </li>               
                    
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="JHefw86io">
                    </li>
                
                    
                </ul>
            </div>
        </form>
        <div class="third-container">
            <button type="submit">Create Account</button>
            <p>Alredy have an account? <a href="./index.html">Log in</a></p>
        </div>
    </div>

</body>
</html>
